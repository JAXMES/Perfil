<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="main">

    <input id="calculate" type="text"> <br>

    <div class="operators">
      <!-- Operations -->
      <button type="button" class="btn btn-secondary btn-lg">+</button>
      <button type="button" class="btn btn-secondary btn-lg">-</button>
      <button type="button" class="btn btn-secondary btn-lg">*</button>
      <button type="button" class="btn btn-secondary btn-lg">/</button>
    </div>


    <!-- Numbers -->

    <div class="numbers">
      <button type="button" class="btn btn-primary btn-lg">7</button>
      <button type="button" class="btn btn-primary btn-lg">8</button>
      <button type="button" class="btn btn-primary btn-lg">9</button>
    </div>

    <div class="numbers">
      <button type="button" class="btn btn-primary btn-lg">4</button>
      <button type="button" class="btn btn-primary btn-lg">5</button>
      <button type="button" class="btn btn-primary btn-lg">6</button>
    </div>

    <div class="numbers">
      <button type="button" class="btn btn-primary btn-lg">1</button>
      <button type="button" class="btn btn-primary btn-lg">2</button>
      <button type="button" class="btn btn-primary btn-lg">3</button>
    </div>

    <div class="numbers-c-p-e">
      <button type="button" class="btn btn-primary btn-lg">0</button>
      <button type="button" class="btn btn-primary btn-lg">.</button>

      <!-- Clear -->
      <button type="button" class="btn btn-primary btn-lg">C</button>

      <!-- Equal -->
      <button type="button" class="btn btn-primary btn-lg equal">=</button>
    </div>


  </div>



</body>
<script src="operations.js"> </script>

</html>
